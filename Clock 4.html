<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock 4</title>
<style type="text/css">
	
* {margin:0;
    padding:0;}


body { height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
       }

h1 { font-size:100px;
     font-family:"Calibri";
     font-weight:900; }

</style>

</head>
<body>

<h1> 00:00:00</h1>

<script type="text/javascript">
	
var h1 = document.querySelector("h1");

setInterval(
function(){

var time = new Date();
var sec = time.getSeconds();
var min = time.getMinutes();
var hr = time.getHours();

h1.textContent = `${hr}:${min}:${sec}`


}



	)

</script>

</body>
</html>
